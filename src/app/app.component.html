<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Anything else ?
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item lines="none" routerLink="/venue" routerDirection="forward">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Browse Lesson</ion-label>
        </ion-item>
           <ion-item lines="none" routerLink="/profile" routerDirection="forward">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
         <ion-item lines="none" (click)="onLogOut()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
