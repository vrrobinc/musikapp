<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label position="fixed">name</ion-label>
        <ion-input
          required
          ngModel
          name="name"
          type="name"
          placeholder="Put your name here"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input
          required
          ngModel
          name="email"
          type="email"
          placeholder="Your email here"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input
          required
          ngModel
          name="pwd"
          type="password"
          minlength="6"
          placeholder="******"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Confirm Password</ion-label>
        <ion-input
          required
          ngModel
          name="confirmPwd"
          type="password"
          minlength="6"
          placeholder="******"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" [disabled]="!f.valid" type="submit">Sign Up</ion-button>
    <ion-button expand="block" fill='outline' color='danger' (click)='onCancel()'>Cancel</ion-button>
  </form>
</ion-content>
